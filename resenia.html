<body>

        <img src="img/logo.png">

    <nav>
        <p> <a href="./index.html"> Inicio </a> </p>

    </nav>
    <main>
        <main class="maininterno"> 
            <form action="./gracias.html" target method=”post”>
                <h1> Déjanos tu reseña </h1>
                <section>
                    <br><label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required pattern="[A-ZÁÉÍÓÚÑÇ][a-záéíóúñç\s]+">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required pattern="[A-ZÁÉÍÓÚÑÇ][a-záéíóúñç\s]+[A-ZÁÉÍÓÚÑÇ]*[a-záéíóúñç\s]*"> <br>
                </section>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required pattern="[a-z0-9]+[a-z0-9_\.]+@[a-z0-9]+\.[a-z0-9]+(\.?[a-z0-9]+)*">

                <br><label for="calificacion">Calificación:</label>
                <select id="rating" name="calificacion" required>
                    <option value="">Seleccione una calificación</option>
                    <option value="1">1 estrella</option>
                    <option value="2">2 estrellas</option>
                    <option value="3">3 estrellas</option>
                    <option value="4">4 estrellas</option>
                    <option value="5">5 estrellas</option>
                </select>

                <br><label for="review">Reseña:</label>
                <br><textarea id="review" name="review" rows="8" cols="50" placeholder="Deja tu reseña aquí..." required></textarea>

                <br><input type="checkbox" id="recopilardatos" name="recopilardatos" required value="Aceptar">
                <label for="recopilardatos"> Acepta los términos de licencia </label><br>

                <br><button type="submit">Enviar reseña</button>
            </form>
            
        </main>
    </main>
    <footer>
        
    </footer>
</body>
</html>
